<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>To-do list</title>
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
    </header>
    <section class="list">
      <div class="category">
        <h3>Category</h3>
        <ul>
          <li>
            <div class="catDetail">
              <i class="fa-solid fa-bullseye"></i
              ><a href="#" class="page">Eth</a>
            </div>
          </li>
          <li>
            <div class="catDetail">
              <i class="fa-regular fa-user"></i
              ><a href="#" class="page">Personal</a>
            </div>
          </li>
          <li>
            <div class="catDetail">
              <i class="fa-solid fa-book"></i
              ><a href="#" class="page">School</a>
            </div>
          </li>
          <li>
            <div class="catDetail">
              <i class="fa-solid fa-suitcase"></i
              ><a href="#" class="page">Work</a>
            </div>
          </li>
        </ul>
      </div>

      <div class="todo">
        <h3>Todo</h3>
        <form class="container">
          <div class="todolist">
            <input
              type="text"
              name=""
              id="task"
              placeholder="Enter your task"
            />
            <div class="btnList">
              <select name="cat" id="cat">
                <option value="" disabled>Type</option>
                <option value="school">Eth</option>
                <option value="personal">personal</option>
                <option value="school">School</option>
                <option value="design">Design</option>
              </select>
              <input type="submit" value="Add" id="add" />
            </div> 
            <button type="button" id="search">Search</button>
          </div><div class="to-do-content"></div>
        </form>
      </div>

      
    </section>

    <script
      src="https://kit.fontawesome.com/8488b4087d.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
